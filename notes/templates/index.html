{% extends "layout.html" %}

{% block head %}
    Notes
{% endblock %}

{% block body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="note" placeholder="Type Here">
        <button>Add note</button>
    </form>
{% endblock %}
